<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    string.replace(''||正则,''||callback);
    把第一个参数中的字符或规则替换成第二个参数中的字符串或者return值
    加了callback回调函数必须加return，否则返回值为undefined
    callback:每次匹配就会调用一次这个回调函数
    默认用法
        第一个参数(一般给$0)：正则匹配的该字符串
        第二个参数：字符串的索引
        第三个参数：整个字符串
        第四个以及后面的参数：undefined

    */
    let ball = '2018赛季东部强队有凯尔特人，猛龙，76人';
    //console.log(ball.replace(/2018|东部|人/g,'*')) //无论几个敏感字符都只会有一个*
    let s = ball.replace(/2018|东部|人/g,function($0,$1,$2,$3){
        //console.log($3);
        let temp = '';
        for(let i=0;i<$0.length;i++){
            temp+='*';
        }
        return temp;
    })
    console.log(s)//****赛季**强队有凯尔特*，猛龙，76*
    </script>
</body>
</html>
