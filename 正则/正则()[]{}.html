<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    正则小括号()：
        ()代表优先级
        ()代表分组/子项

    正则中括号[]:
        []代表范围,任意一个  [0-9][a-z][A-Z]
        [^]代表非   [^0-9]
    正则大括号{}：
        {}代表量词的范围
        {0,}
        {1,}
        {0,1}
        {n}
        {n,}
        {n,m}
    */
    </script>
</body>
</html>
