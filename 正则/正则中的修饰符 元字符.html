<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    正则中常用的修饰符：
    g->global 全局
    i->ignoreCase 忽略大小写
    m->multiline 多行匹配

    正则中常用的量词元字符
    *和{0,} 代表0到多个，最小没有，最多无限
    +和{1,} 代表至少一个，最小1个，最多无限
    ?和{0,1}代表0或1个，最小没有，最多1个
    {n} 代表最大最小都是n
    {n,}代表最小n次，最多无限
    {n,m}代表最小是n，最大是m

    正则中常用的特殊元字符
    \d 匹配0-9任意一个数字
    \D 匹配非数字
    \w 匹配数字字母下划线中任意一个字符
    \W 匹配非数字字母下划线
    \s 匹配一个空字符
    \S 匹配非空字符
    \b 匹配一个边界符
    \B 匹配非边界符
    \n 匹配一个换行符
    \  匹配转义字符

    ^ 匹配一个开始字符
    $ 匹配一个结束字符
    . 匹配除换行符之外的所有字符
    | 匹配或者其中一个字符
    */
    </script>
</body>
</html>
