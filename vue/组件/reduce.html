    <script>
   /*
        reduce:
            当需要计算数组中的每项结果时候使用reduce
            (这次的运算需要上一次的计算累计)

            第一参数-回调函数
            第二参数-初始值
            arr.reduce((a,b)=>{
                a 代表上一次的结果
                b 代表本次循环的那个
            },0)
   */
    </script>
