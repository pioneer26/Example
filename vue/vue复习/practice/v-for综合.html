<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
    <style>
    .active{
        background:red;
    }
    </style>
</head>
<body>
    <div id="app">
        <button @click="fn">点击</button>
        <ul>
            <li 
            v-for="(val,key) in arr"
            :class="{active:val.onOff}"
            @click="bosh(key,val,$event)"
            >{{val.title}}</li>
        </ul>
    </div>
    <script>
    /*
    在事件函数中，如果不加括号就默认传入event对象,那么事件函数的第一个参数就是event对象。
    已经有参数了，但是还要使用event对象，那么就使用$event    
    $event相当于原生的event.target.value
    */
   new Vue({
       el:'#app',
       data:{
           num:0,
           arr:[]
       },
       methods:{
           fn(ev){
               console.log(ev);
               //给arr添加数据，生成li
              this.arr.push({
                  title:++this.num,
                  onOff:false
              })
           },
           bosh(key,val,ev){
               //当点击li时候，取出对应的数据，改变数据也会更新视图
                this.arr[key].onOff = !this.arr[key].onOff;
            }
       }    
   })
    </script>
</body>
</html>
