<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
       <modal><span slot="title">是否删除</span><p slot="content">确认删除吗？</p></modal> 
    </div>
    <template id="modal">
      <div>
       <!--  <slot name="title">默认标题</slot>
        <slot name="content">默认内容</slot> -->
        <slot name="default">这是一个默认标题</slot>
        <slot></slot>
      </div>
    </template>
    <script>  
    //vue中插槽 slot
    /*
    插槽就是vue实现的一套内容分发的API，将插槽元素作为承载分发内容的出口
    没有插槽时候，组件内发布的一些内容是不起作用的，加了插槽就起作用了

    slot中可以设置一些默认的内容，如果传递了内容则会替换掉
    如果没有名字的标签会默认放到default中

    */
   let modal = {
    template:'#modal'
   }
   let vm = new Vue({
    el:'#app',
    components:{
      modal
    },
    data:{

    }
   });
    </script>
</body>
</html>
