            操作arr2不会影响arr,就达到了克隆的目的

//    let arr2 = Object.assign([],arr);
   
   function deepClone(data){
       let n = data.push?[]:{};
       for(let attr in data){
           //in的数据为复合类型，还有继续for in 遍历
           if(typeof data[attr] == 'object'){
              n[attr] = deepClone(data[attr])
           }else{
               n[attr] = data[attr]
           }
           return n;
       }
   }
