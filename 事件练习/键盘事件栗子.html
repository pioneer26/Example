<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul li{list-style:none;}
    </style>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">搜索</button>
    <ul id="ul">
       
    </ul>
    <script>
    let temp = '';
    btn.onclick = function(){
       let val = txt.value;     
       temp += `<li>${val}</li>`;
       ul.innerHTML = temp;
       txt.value = '';

    }
    txt.onkeyup = function(ev){
        if(ev.keyCode === 13) btn.onclick();
    }
    </script>
</body>
</html>
