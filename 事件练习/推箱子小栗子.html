<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width:100px;
        height:100px;
        background:red;
        position:absolute;
        top:0;
        left:0;
    }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        let num =0;
        window.onkeyup = function(ev){
            switch(ev.keyCode){
                case 37:
                    num -=2;
                    box.style.left = box.offsetLeft -10 +'px';
                    break;
                case 38:
                    num -=2;
                    box.style.top = box.offsetTop -10 +'px';
                    break;
                case 39:
                    num +=2;
                    box.style.left = box.offsetLeft +10 + 'px';
                    break;
                case 40:
                    num +=2;
                    box.style.top = box.offsetTop +10 +'px';
            }
            box.style.transform = 'rotate('+ num + 'deg)';
        }
    </script>
</body>
</html>
