<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <button id="box1">绑定</button>
   <button id="box2">解绑</button>
    <script>
        let a  = fn.bind(this);
        box1.addEventListener('click',a);
        function fn(){
            alert('绑定');
        }
        box2.addEventListener('click',function(){
           box1.removeEventListener('click',a);
        })
    </script>
</body>
</html>
